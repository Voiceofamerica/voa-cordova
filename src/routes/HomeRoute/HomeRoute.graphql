query HomeRoute {
  content(source: zhcn, type: [PhotoGallery, Article, Clip], topNews: false) {
    id
    title
    introduction
    pubDate
    image {
      tiny
      thumb
      hero
    }
    video {
      url
      relType
    }
    audio {
      url
    }
    photoGallery {
      photo {
        id
      }
    }
  }
}
