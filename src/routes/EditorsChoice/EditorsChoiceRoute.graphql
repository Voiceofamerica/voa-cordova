query EditorsChoiceRoute {
  content(source: zhcn, type: [Article, Video, PhotoGallery, Clip], zoneId: 4210) {
    id
    title
    introduction
    pubDate
    image {
      tiny
      thumb
      hero
    }
    video {
      url
    }
    audio {
      url
    }
    photoGallery {
      photo {
        id
      }
    }
  }
}